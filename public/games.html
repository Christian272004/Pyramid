<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="assets/favicon2.ico" type="image/x-icon">
    <title>Pyramid - OnlineGames</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            color: #333;
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .game-cards {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .card {
            width: 250px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            background-color: #fff;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .card:hover img {
            transform: scale(1.1);
        }

        .card-title {
            padding: 15px;
            text-align: center;
            background: linear-gradient(135deg, #4c6ef5 0%, #5f2c82 100%);
            color: #fff;
            font-size: 18px;
            letter-spacing: 1px;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
        }

        /* Modal */
        .modal {
			display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
			position: absolute;
			top: 30%;
			left: 35%;
            background: linear-gradient(135deg, #4c6ef5 0%, #5f2c82 100%);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            color: #fff;
        }

		.close {
    position: absolute;
    top: 10px;
    right: 15px;
    color: #aaa;
    font-size: 30px;
    font-weight: bold;
    cursor: pointer;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
}

        .modal-content h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .modal-button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .modal-button.manage {
            background: linear-gradient(135deg, #ff7e5f 0%, #feb47b 100%);
            color: #fff;
        }

        .modal-button.play {
            background: linear-gradient(135deg, #6dd5ed 0%, #2193b0 100%);
            color: #fff;
        }

        .modal-button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <h1>Bienvenido a OnlineGames</h1>

    <div class="game-cards">
        <div class="card" id="Pyramid">
            <img src="assets/pyramid.png" alt="Pyramid">
            <div class="card-title">Pyramid</div>
        </div>
    </div>

    <div class="modal" id="gameModal">
        <div class="modal-content">
			<span class="close">&times;</span>
            <h2 id="gameTitle">Nombre del Juego</h2>
            <div class="modal-buttons">
                <button class="modal-button manage" id="admin">Administrar</button>
                <button class="modal-button play" id="jugar">Jugar</button>
            </div>
        </div>
    </div>

    <script>
		const boton = document.getElementById('Pyramid');
		const modal = document.getElementById("gameModal");
		var span = document.getElementsByClassName("close")[0];

		boton.addEventListener('click', () => {
			modal.style.display = "block";
		});

		// Al hacer clic en la "X" del modal, se cierra
        span.onclick = function() {
            modal.style.display = "none";
        }

        // Cerrar el modal si se hace clic fuera de la ventana modal
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
        

        function closeModal() {
            document.getElementById('gameModal').classList.remove('active');
        }

		document.getElementById('admin').addEventListener('click', () => {
			window.location.href = 'http://localhost:8080/admin';
		});
		document.getElementById('jugar').addEventListener('click', () => {
			window.location.href = 'http://localhost:8080/jugar';
		});
    </script>

</body>
</html>
